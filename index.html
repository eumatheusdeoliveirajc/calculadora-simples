<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Calculadora Simples</h1>
        <div id="calculadora">
            <input type="number" id="n1" placeholder="Primeiro número"/>
            <select id="operadores">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="n2" placeholder="Segundo número"/>
            <button id="btn-calcular" onclick="calcular()">calcular</button>
            <p>Resultado: <span id="resultado"></span></p>
        </div>
        <footer>
            <p>Desenvolvido por</p> <p><strong id="creator">Matheus</strong></p>
        </footer>
    </main>
</body>
</html>
